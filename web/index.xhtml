<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Online Shopping</title>
        <h:outputStylesheet  name="css/welcome.css"/>
    </h:head>
    <h:body>
       
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Online Shopping</span></h1>
            </div>

            <div class="admin-enter">
                <h:form>        
                    <h:commandButton class="admin-area-wrapper"  action="admin area page"/>
                </h:form> 
                <div class="admin-text">
                    Admin Area
                </div>
            </div>
            <div class="user-enter">
                <h:form>        
                    <h:commandButton class="go-unsign-wrapper"  action="home page"/>
                    <div class="go-unsgin">
                        Take a free trip
                    </div>
                </h:form>

                <div class="login-box animated fadeInUp">
                       <h:form> 
                            <div class="box-header">
                                <h2>Log In</h2>
                            </div>
                           
                            <label for="username">Username</label>
                            <br/>
                            <h:inputText id="inputText" value="#{userBean.userName}"/>
                            <br/>
                            <label for="password">Password</label>
                            <br/>
                            <h:inputText id="password" value="#{userBean.password}" />
                            <br/>
                            <h:commandButton style="cursor:pointer;" action="#{userBean.checkUserAuth}" value="Sign In"/>
                       </h:form> 
                </div>
            </div>
        </div>
    </h:body>
</html>
