<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Shopping</title>
        <h:outputStylesheet  name="css/welcome.css"/>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="form.js" />
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Online Shopping</span></h1>
            </div>

            <div class="admin-enter">
                <h:form>        
                    <h:commandButton class="admin-area-wrapper"  action="admin?faces-redirect=true"/>
                </h:form> 
                <div class="admin-text">
                    Admin Area
                </div>
            </div>
            <div class="user-enter">
                <h:form>        
                    <h:commandButton class="go-unsign-wrapper"  action="home?faces-redirect=true"/>
                    <div class="go-unsgin">
                        Take a free trip
                    </div>
                </h:form>

                <div class="login-box animated fadeInUp">
                    <h:form> 
                        <div class="box-header">
                            <div class="login-header">
                                <h2>LOGIN</h2>
                                <div class="mode-button" 
                                     onClick="switchMode(['.register-header', '.register-wrapper'], ['.login-header', '.login-wrapper'])">
                                    register
                                </div>
                            </div>

                            <div class="register-header">
                                <h2>REGISTER</h2>
                                <div class="mode-button"
                                     onClick="switchMode(['.login-header', '.login-wrapper'], ['.register-header', '.register-wrapper'])">
                                    login
                                </div>

                            </div>

                            <div class="register"></div>
                        </div>

                        <div class="login-wrapper">
                            <label for="username">Username</label>
                            <br/>
                            <h:inputText id="inputText" value="#{userBean.name}"/>
                            <br/>
                            <label for="password">Password</label>
                            <br/>
                            <h:inputText id="password" value="#{userBean.password}" />
                            <br/>
                            <h:commandButton style="cursor:pointer;" action="#{userBean.userLogin}" value="Sign In">
                                <f:ajax render=":error-message" execute="@form"/>
                            </h:commandButton>
                        </div>
                    </h:form> 

                    <h:form> 
                        <div class="register-wrapper">
                            <label for="username">Username</label>
                            <br/>
                            <h:inputText id="user-name-input" class="inputText" value="#{userBean.name}"/>
                            <br/>
                            <label for="password">Password</label>
                            <br/>
                            <h:inputText id="user-password-input" class="password"  value="#{userBean.password}"/>
                            <br/>
                            <h:commandButton style="cursor:pointer;" action="#{userBean.userRegister}" value="Register">
                                <f:ajax render=":error-message" execute="@form"/>
                            </h:commandButton>
                        </div>
                    </h:form> 
                </div>
            </div>
        </div>
        <h:form id="error-message" >
            <div class="error-message-wrapper"></div>
            <script>
                if ('#{userBean.errorMessage}'.length > 0) {
                    displayErrorMessage('#{userBean.errorMessage}');
                }

                function displayErrorMessage(errorMessage) {
                    var divToAdd = document.createElement('div');
                    divToAdd.className = 'error-message';
                    divToAdd.innerHTML = errorMessage;
                    var msgWrapperElement = document.querySelector('.error-message-wrapper');
                    msgWrapperElement.appendChild(divToAdd)
                }
            </script>
        </h:form>

    </h:body>
</html>
